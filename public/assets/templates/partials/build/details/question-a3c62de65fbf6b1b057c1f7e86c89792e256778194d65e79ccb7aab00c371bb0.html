<div class="form-group" data-ng-class="{'has-success': detail.label.$valid, 'has-error': detail.label.$error.required}">
    <label>Label</label>
    <input
            type="text"
            name="label"
            class="form-control"
            data-ng-model="current.label"
            required	
    />
</div>

<div class="form-group">
    <label>Type</label>
    <select
            class="form-control"
            data-ng-model="current.question_type"
    >
        <option value="QuestionItem">Item</option>
        <option value="QuestionGrid">Grid</option>
    </select>
</div>

<div class="form-group" data-ng-class="{'has-success': detail.question.$valid, 'has-error': detail.question.$error.required}">
    <label>Question</label>
    <select
	    class="form-control"
	    name="question"
            data-ng-model="current.question_id"
	    data-ng-options="option.value as option.label for option in details.options | filter:chart.type=current.question_type | orderBy: 'label'"
	    required
    />
</div>

<div class="form-group" data-ng-class="{'has-success': detail.response_unit.$valid, 'has-error': detail.response_unit.$error.required}">
    <label>Interviewee</label>
    <a href="#" data-toggle="modal" data-target="#new-interviewee">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        <span class="sr-only">New</span>
    </a>
    <select
	    class="form-control"
	    name="response_unit"
            data-ng-model="current.response_unit_id"
            data-ng-options="option.value as option.label for option in details.ru_options"
            required	
    />
</div>
