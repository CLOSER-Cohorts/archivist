<breadcrumb></breadcrumb>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{instrument.prefix}}</h3>
    </div>
    <div class="panel-body">
        <form data-ng-submit="updateInstrument()" novalidate>
            <div class="form-group">
                <label for="edit-study">Study</label>
                <input
                        id="edit-study"
                        class="form-control"
                        data-ng-model="instrument.study"
                        data-uib-typeahead="study.study for study in studies | filter:$viewValue | orderBy:'study'"
                        data-typeahead-show-hint="true"
                        data-typeahead-min-length="0"
                        autocomplete="off"
                />
            </div>
            <div class="form-group">
                <label for="edit-title">Instrument Title</label>
                <input id="edit-title" class="form-control" data-ng-model="instrument.label" />
            </div>
            <div class="form-group">
                <label for="edit-agency">Agency</label>
                <input id="edit-agency" class="form-control" data-ng-model="instrument.agency"/>
            </div>
            <div class="form-group">
                <label for="edit-version">Version</label>
                <input id="edit-version" class="form-control" data-ng-model="instrument.version" />
            </div>
            <div class="form-group">
                <label for="edit-signed_off">Signed Off</label>
                <input id="edit-signed_off" class="form-control form-check-input" type="checkbox" data-ng-model="instrument.signed_off" />
            </div>
            <button type="submit" class="btn btn-default">Save</button>
        </form>
    </div>
</div>
