<notices></notices>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Filters & Sorting<span class="glyphicon glyphicon-menu-down"></span></h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Search for..." data-ng-model="query">
            </div>
        </div>
    </div>
    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Variables</th>
            <th>Study</th>
            <th class="editor-min">Actions</th>
        </tr>
        <tr data-ng-repeat="dataset in
		filteredDatasets = (datasets | filter:query) |
		limitTo:pageSize:(currentPage-1)*pageSize">
            <td>{{dataset.id}}</td>
            <td>
                <a data-ng-href="/datasets/{{dataset.id}}">
                    {{dataset.name}}
                </a>
            </td>
            <td>{{dataset.variables}}</td>
            <td>{{dataset.study}}</td>
            <td class="editor-min">
                <a data-ng-href="/datasets/{{dataset.id}}/edit">
                    <span class="edit">Edit</span>
                </a>
                |
                <a data-ng-href="/datasets/{{dataset.id}}">
                    <span class="view">Variables</span>
                </a>
            </td>
        </tr>
    </table>
    <div class="panel-footer">
        <uib-pagination
                total-items="filteredDatasets.length"
                ng-model="currentPage"
                items-per-page="pageSize">
        </uib-pagination>
    </div>
</div>
