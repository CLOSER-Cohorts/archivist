CcStatement_60:
  id: 270
  literal: In order to help us find out why some children are healthier than others
    we are looking at many aspects of their development. So far however, we have not
    looked at the way this may be affected by their cultural background. We'd be grateful
    if you could answer these questions as best you can.
  created_at: 2016-06-20 13:51:59.286457000 Z
  updated_at: 2016-06-20 13:51:59.311457000 Z
  instrument_id: 10
CcStatement_61:
  id: 271
