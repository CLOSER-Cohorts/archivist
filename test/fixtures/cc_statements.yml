  created_at: 2016-06-20 13:51:52.535457000 Z
  updated_at: 2016-06-20 13:51:52.560457000 Z
  instrument_id: 10
CcStatement_44:
  id: 254
  literal: 'Regularly: most days for at least 3 months, or several times every month'
