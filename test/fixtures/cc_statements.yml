  updated_at: 2016-06-21 13:18:41.540743000 Z
  instrument_id: 11
CcStatement_67:
  id: 277
  literal: This questionnaire aims to find out what problems parents have. Your answers
    will help us to identify those problems that may be solved by changes in the health
    care system, or in society. It should be filled in by the mother or person taking
    the place of the mother.
  created_at: 2016-06-21 13:18:41.544743000 Z
  updated_at: 2016-06-21 13:18:41.562745000 Z
  instrument_id: 11
CcStatement_68:
  id: 278
  literal: To answer simply tick the box which is most accurate in your opinion.
  created_at: 2016-06-21 13:18:41.566745000 Z
  updated_at: 2016-06-21 13:18:41.600749000 Z
  instrument_id: 11
CcStatement_69:
  id: 279
  literal: Some questions are the same as those you have answered before. This is
    so that we can tell what changes have happened to you.
  created_at: 2016-06-21 13:18:41.604749000 Z
  updated_at: 2016-06-21 13:18:41.629751000 Z
  instrument_id: 11
CcStatement_70:
  id: 280
  literal: Please answer all questions if you can, even if they are similar. If you
    cannot answer a question or if it does not apply to you, put a line through it.
    There are no good or bad answers. Just tell us what you really think.
  created_at: 2016-06-21 13:18:41.633752000 Z
  updated_at: 2016-06-21 13:18:41.645753000 Z
  instrument_id: 11
CcStatement_71:
  id: 281
