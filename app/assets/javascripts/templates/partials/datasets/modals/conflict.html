<div class="modal" id="topic-conflict" tabindex="-1" role="dialog" aria-labelledby="topic-conflict-title">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                <h4 class="modal-title" id="copy-instrument-title">Topic Cluster</h4>
            </div>
            <div class="modal-body">
                <vis-network
                        data="graphData"
                        options="graphOptions"
                        events="graphEvents"
                        style="height: calc(100vh - 300px); width: 100%; display: block;"
                        context-menu="clusterMenuOptions"
                ></vis-network>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
