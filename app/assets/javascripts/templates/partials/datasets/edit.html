<breadcrumb></breadcrumb>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{dataset.name}}</h3>
    </div>
    <div class="panel-body">
        <form data-ng-submit="updateDataset()" novalidate>
            <div class="form-group">
                <label for="edit-study">Study</label>
                <input
                        id="edit-study"
                        class="form-control"
                        data-ng-model="dataset.study"
                        data-uib-typeahead="study.study for study in studies | filter:$viewValue | orderBy:'study'"
                        data-typeahead-show-hint="true"
                        data-typeahead-min-length="0"
                        autocomplete="off"
                />
            </div>
            <div class="form-group">
                <label for="edit-title">Dataset Title</label>
                <input id="edit-title" class="form-control" data-ng-model="dataset.name" />
            </div>
            <div class="form-group">
                <label for="edit-agency">DOI</label>
                <input id="edit-agency" class="form-control" data-ng-model="dataset.doi"/>
            </div>
            <button type="submit" class="btn btn-default">Save</button>
        </form>
    </div>
</div>
