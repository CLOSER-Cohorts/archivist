<ul data-ng-if="rd.type == 'ResponseDomainCode'">
    <li data-ng-repeat="code in rd.codes | orderBy:'order'">
        <span class="a-code-value">
            {{code.value}}
        </span>
        <span class="a-code-category">
            {{code.label}}
        </span>
    </li>
</ul>
<span data-ng-if="rd.type != 'ResponseDomainCode'" class="a-response-domain">
    {{rd.label}}
</span>
