<div class="modal fade" id="delete-dataset" tabindex="-1" role="dialog" aria-labelledby="delete-dataset-title">
    <div class="modal-dialog" role="document">
        <div class="modal-content panel-danger">
            <div class="modal-header panel-heading">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                <h4 class="modal-title" id="delete-dataset-title">Delete dataset</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you would like to delete {{dataset.title}}?</p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" data-ng-click="delete()">Delete</button>
            </div>
        </div>
    </div>
</div>

<style>
    .panel-heading {
        border-top-right-radius: inherit;
        border-top-left-radius: inherit;
    }
</style>
