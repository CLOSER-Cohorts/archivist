<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Import - {{instrument.prefix}}</h3>
    </div>
    <div class="panel-body">
          <form data-ng-submit="importInstrument()" novalidate>
              <div class="form-group">
                  <label for="import-instrument">
                      Upload TXT Mapping files
                  </label>
                  <input id="mapping-file" ng-model="mapping.file" base-sixty-four-input type="file" multiple/>
                  <p class="help-block">Only TXT files are accepted.</p>
              </div>
              <div class="form-group">
                  <label for="import-instrument">
                      Upload TXT DV files
                  </label>
                  <input id="dv-file" ng-model="dv.file" base-sixty-four-input type="file" multiple/>
                  <p class="help-block">Only TXT files are accepted.</p>
              </div>
              <div class="form-group">
                  <label for="import-instrument">
                      Upload TXT TopicV files
                  </label>
                  <input id="topicv-file" ng-model="topicv.file" base-sixty-four-input type="file" multiple/>
                  <p class="help-block">Only TXT files are accepted.</p>
              </div>
              <div class="form-group">
                  <label for="import-instrument">
                      Upload TXT TopicQ files
                  </label>
                  <input id="topicq-file" ng-model="topicq.file" base-sixty-four-input type="file" multiple/>
                  <p class="help-block">Only TXT files are accepted.</p>
              </div>
              <button type="submit" class="btn btn-default">Import Files</button>
          </form>
      </div>
</div>
