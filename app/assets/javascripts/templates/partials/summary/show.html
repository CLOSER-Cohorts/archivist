<breadcrumb></breadcrumb>

<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <table class="table table-striped table-condensed">
            <tr>
                <th data-ng-repeat="col in cols">
                    {{col}}
                </th>
            </tr>
            <tr data-ng-repeat="row in data">
                <td data-ng-repeat="col in cols">
                    {{row[col]}}
                </td>
            </tr>
        </table>
    </div>
</div>
