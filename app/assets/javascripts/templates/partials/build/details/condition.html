<div class="form-group" data-ng-class="{'has-success': detail.label.$valid, 'has-error': detail.label.$error.required}">
    <label>Label</label>
    <input
            type="text"
	    class="form-control"
	    name="label"
            data-ng-model="current.label"
            required	
    />
</div>

<div class="form-group" data-ng-class="{'has-success': detail.literal.$valid, 'has-error': detail.literal.$error.required}">
    <label>Literal</label>
    <textarea
            class="form-control"
	    rows="6"
	    name="literal"
            data-ng-model="current.literal"
            required	
    ></textarea>
</div>

<div class="form-group">
    <label>Logic</label>
    <input
            type="text"
            class="form-control monospaced"
            data-ng-model="current.logic"	
    />
    <span class="help-block">There is no need for square brackets.</span>
</div>
