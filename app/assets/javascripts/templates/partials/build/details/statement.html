<div class="form-group" data-ng-class="{'has-success': detail.label.$valid, 'has-error': detail.label.$error.required}">
    <label>Label</label>
    <input
            type="text"
	    class="form-control"
	    name="label"
            data-ng-model="current.label"
            required	
    />
</div>
<div class="form-group" data-ng-class="{'has-success': detail.literal.$valid, 'has-error': detail.literal.$error.required}">
    <label>Literal</label>
    <textarea
	    class="form-control"
	    name="literal"
            rows="6"
	    data-ng-model="current.literal"
            required	
    ></textarea>
</div>
