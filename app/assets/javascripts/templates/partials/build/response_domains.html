<form novalidate>
    <div class="form-group">
        <label for="a-rd-label">
            Label
        </label>
        <input
                type="text"
                class="form-control"
                id="a-rd-label"
                placeholder="Label"
                data-ng-model="current.label"
                data-ng-disabled="!editMode"
        />
    </div>
    <div class="form-group">
        <label for="a-rd-type">
            Type
        </label>
        <select
                class="form-control"
                id="a-rd-type"
                data-ng-model="current.type"
                data-ng-disabled="!editMode"
        >
            <option value="ResponseDomainDatetime">Datetime</option>
            <option value="ResponseDomainNumeric">Numeric</option>
            <option value="ResponseDomainText">Text</option>
        </select>
    </div>
    <div data-ng-show="current.type == 'ResponseDomainDatetime'">
        <div class="form-group">
            <label for="a-dt-type">
                Datetime type:
            </label>
            <select
                    class="form-control"
                    id="a-dt-type"
                    data-ng-model="current.subtype"
                    data-ng-disabled="!editMode"
            >
                <option value="Date">Date</option>
                <option value="Time">Time</option>
                <option value="Duration">Duration</option>
            </select>
        </div>
        <div class="form-group" data-ng-show="current.subtype == 'Duration'">
            <label for="a-dt-format">
                Format:
            </label>
            <input
                    type="text"
                    class="form-control"
                    id="a-dt-format"
                    data-ng-model="current.format"
                    data-ng-disabled="!editMode"
            />
        </div>
    </div>
    <div data-ng-show="current.type == 'ResponseDomainNumeric'">
        <div class="form-group">
            <label for="a-n-type">
                Numeric type:
            </label>
            <select
                    class="form-control"
                    id="a-n-type"
                    data-ng-model="current.subtype"
                    data-ng-disabled="!editMode"
            >
                <option value="Integer">Integer</option>
                <option value="Float">Float</option>
            </select>
        </div>
        <div class="form-group">
            <label for="a-n-min-i" data-ng-show="current.type == 'ResponseDomainNumeric' && current.subtype == 'Integer'">
                Min:
            </label>
            <input
                    type="number"
                    class="form-control"
                    id="a-n-min-i"
                    data-ng-model="current.min"
                    data-ng-disabled="!editMode"
                    data-ng-show="current.subtype == 'Integer'"
            />
            <label for="a-n-min-ii" data-ng-show="current.type == 'ResponseDomainNumeric' && current.subtype == 'Float'">
                Min:
            </label>
            <input
                    type="number"
                    class="form-control"
                    id="a-n-min-ii"
                    data-ng-model="current.min"
                    data-ng-disabled="!editMode"
                    data-ng-show="current.subtype == 'Float'"
            />
        </div>
        <div class="form-group">
            <label for="a-n-max-i" data-ng-show="current.type == 'ResponseDomainNumeric' && current.subtype == 'Integer'">
                Max:
            </label>
            <input
                    type="number"
                    class="form-control"
                    id="a-n-max-i"
                    data-ng-model="current.max"
                    data-ng-disabled="!editMode"
                    data-ng-show="current.subtype == 'Integer'"
            />
            <label for="a-n-max-ii" data-ng-show="current.type == 'ResponseDomainNumeric' && current.subtype == 'Float'">
                Max:
            </label>
            <input
                    type="number"
                    class="form-control"
                    id="a-n-max-ii"
                    data-ng-model="current.max"
                    data-ng-disabled="!editMode"
                    data-ng-show="current.subtype == 'Float'"
            />
        </div>
    </div>
    <div data-ng-show="current.type == 'ResponseDomainText'">
        <div class="form-group">
            <label for="a-t-maxlen">
                Max length:
            </label>
            <input
                    type="text"
                    class="form-control"
                    id="a-t-maxlen"
                    data-ng-model="current.maxlen"
                    data-ng-disabled="!editMode"
            />
        </div>
    </div>
</form>
