<ul class="nav nav-sidebar">
    <li class="ng-scope new">
        <a
                class="ng-binding"
                data-ng-click="new()"
                data-ng-href="#"
                href="#"
                style="margin-bottom: 20px;">
            Add new
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
    </li>
    <li data-ng-repeat="obj in sidebar_objs | orderBy:'label'" data-ng-class="{active: isActive(edit_path(obj))}">
        <a data-ng-href="#" data-ng-click="change_panel(obj)">
            <span class="badge" data-ng-if="obj.count">{{obj.count}}</span>
            {{obj.label}}<span class="a-type" data-ng-if="!obj.count">{{obj.type | prettytype}}</span>
        </a>
    </li>
</ul>
