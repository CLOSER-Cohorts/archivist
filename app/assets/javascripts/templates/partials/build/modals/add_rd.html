<div class="modal fade" id="add-rd" tabindex="-1" role="dialog" aria-labelledby="add-rd-title">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                <h4 class="modal-title" id="add-rd-title">Add Response Domain</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <input
                                type="text"
                                class="form-control"
                                placeholder="Search for..."
                                data-ng-model="query"
                                style="margin-bottom: 15px;"
                        >
                    </div>
                    <div class="col-md-12">
                        <table class="table table-hover">
                            <tr>
                                <th>
                                    Type
                                </th>
                                <th>
                                    Label
                                </th>
                                <th>

                                </th>
                            </tr>
                            <tr data-ng-repeat="rd in instrument.ResponseDomains | filter:query">
                                <td>
                                    {{rd.type}}
                                </td>
                                <td>
                                    {{rd.label}}
                                </td>
                                <td>
                                    <a href="#" data-ng-click="add_rd(rd)">
                                        Add
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
