<div class="modal" id="new-interviewee" tabindex="-1" role="dialog" aria-labelledby="new-interviewee-title">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                <h4 class="modal-title" id="new-interviewee-title">New Interviewee</h4>
            </div>
            <div class="modal-body">
                <form name="newI">
                    <div class="form-group">
                        <label for="label">Label</label>
                        <select
                                id="label"
                                class="form-control"
                                data-ng-model="new_interviewee.label"
                        >
                            <option>Cohort/sample member</option>
                            <option>Main parent of cohort/sample member</option>
                            <option>Partner of main parent/Father</option>
                            <option>Child of cohort/panel member</option>
                            <option>Proxy</option>
                            <option>Interviewer</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <button data-ng-show="newI.$dirty" class="btn btn-primary" data-dismiss="modal"  data-ng-click="save_ru(new_interviewee)">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
