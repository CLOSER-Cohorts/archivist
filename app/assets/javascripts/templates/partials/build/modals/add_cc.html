<div class="modal fade" id="add-cc" tabindex="-1" role="dialog" aria-labelledby="add-cc-title">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                <h4 class="modal-title" id="add-cc-title">Add Construct</h4>
            </div>
            <div class="modal-body">
                <form novalidate>
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select
                                id="type"
                                class="form-control"
                                data-ng-model="newCc.type"
                                required
                        >

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="label">Label</label>
                        <input
                                id="label"
                                class="form-control"
                                data-ng-model="newCc.label"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label for="qtype">Question Type</label>
                        <select
                                id="qtype"
                                class="form-control"
                                data-ng-model="newCc.qtype"
                                required
                        >
                            <option value="item">
                                Item
                            </option>
                            <option value="grid">
                                Grid
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="base-question">Question</label>
                        <select
                                id="base-question"
                                class="form-control"
                                data-ng-model="newCc.base"
                                data-ng-options="q.id as q.label for q in field.options"
                                required
                        >
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="interviewee">Interviewee</label>
                        <select
                                id="interviewee"
                                class="form-control"
                                data-ng-model="newCc.response_unit"
                        >

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="literal">Literal</label>
                        <input
                                id="literal"
                                class="form-control"
                                data-ng-model="newCc.literal"
                        />
                    </div>
                    <div class="form-group">
                        <label for="logic">Logic</label>
                        <input
                                id="logic"
                                class="form-control"
                                data-ng-model="newCc.logic"
                        />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
